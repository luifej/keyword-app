services:
  api:
    build: {context: ../, dockerfile: infra/Dockerfile.api}
    env_file: ../.env
    depends_on: [db, redis]
    ports: ["8000:8000"]
  worker:
    build: {context: ../, dockerfile: infra/Dockerfile.api}
    command: celery -A worker.celery_app worker -Q keywords -l INFO
    env_file: ../.env
    depends_on: [api, redis, db]
  web:
    build: {context: ../, dockerfile: infra/Dockerfile.web}
    env_file: ../.env
    ports: ["3000:3000"]
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: keywords
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
